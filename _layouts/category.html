---
layout: default
---
<ul id='interviews'>
{% for post in site.categories.[page.category] %}
	<li>
    	<a href='http://{{post.slug}}.usesthis.com/' title='View an interview with {{post.person}}.'>
			<img src='/images/icons/{{post.slug}}.jpg' alt='{{post.person}}' width='80' height='80' class='icon'>
			<h2 class='person'>{{post.person}}</h2>
		</a>
		<p class='summary'>{{post.summary}}</p>
		{% if post.categories %}<p class='categories'>{% include categories.html %}</p>{% endif %}
		<time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%B %d, %Y"}}</time>
	</li>
{% endfor %}
</ul>
