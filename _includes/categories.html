{% if post.categories %}
	{% assign categories=post.categories %}
{% elsif page.categories %}
	{% assign categories=page.categories %}
{% endif %}

{% if categories %}
<ul class='categories'>
	{% for category in categories %}
	<li><a href="http://usesthis.com/interviews/{{category}}" title="View all interviews filed under '{{category}}'.">{{category}}</a></li>
	{% endfor %}
</ul>
{% endif %}
